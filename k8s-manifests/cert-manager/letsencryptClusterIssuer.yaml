apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cert-letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: app@minex.com
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: todo-letsencrypt
    solvers:
    - http01:
        ingress:
          class: nginx
